<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://bfx3.aap.jhu.edu/mmorro14/unit06/css/hw6.css" type="text/css">
</head>

<body>
    <div data-gjs="navbar" class="navbar">
        <div class="navbar-container">
            <div id="i12fi" class="navbar-burger">
                <div class="navbar-burger-line">
                </div>
                <div class="navbar-burger-line">
                </div>
                <div class="navbar-burger-line">
                </div>
            </div>
            <div data-gjs="navbar-items" class="navbar-items-c">
                <nav data-gjs="navbar-menu" class="navbar-menu" id="i2rve">
                    <a href="http://bfx3.aap.jhu.edu/mmorro14/unit06/search.html" class="navbar-menu-link" id="iucgr">HW 6 Home</a>
                    <a href="http://bfx3.aap.jhu.edu/mmorro14/unit06/search_plain.html" class="navbar-menu-link" id="izbfi">HW6 No CSS Styling</a>
                </nav>
            </div>
        </div>
    </div>
    <section class="flex-sect">
        <div class="container-width">
            <div class="flex-title">
                <h1>Search Results ({{ number }}) for:</h1>
                <h2><i>{{ placeholder }}</i></h2>
            </div>
            <div>
                <table>
                    <tr>
                        <th>
                            Unique Name
                        </th>
                        <th>
                            Value
                        </th>
                    </tr>
                    {% for uniqueNameResults, valueResults in results %}
                    <tr>
                        <td class="id">{{uniqueNameResults}}</td>
                        <td class="id">{{valueResults}}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </section>
</body>

</html>
